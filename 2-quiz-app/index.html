<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1 id="question-text">Question Text</h1>
      <ul>
        <li>
          <input type="radio" id="a" name="answer">
          <label for="a" id="a-text">Answer</label>
        </li>
        <li>
          <input type="radio" id="b" name="answer">
          <label for="b" id="b-text">Answer</label>
        </li>
        <li>
          <input type="radio" id="c" name="answer">
          <label for="c" id="c-text">Answer</label>
        </li>
        <li>
          <input type="radio" id="d" name="answer">
          <label for="d" id="d-text">Answer</label>
        </li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>
</body>

</html>
